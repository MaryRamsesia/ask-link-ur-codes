<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            margin: 20px;
        }

        .carousel-item {
            height: 400px;
            
            align-items: center;
            justify-content: center;

        }

        .carousel-item img {
            height:100%;
            width:none;
            max-width:100%
            
            
        }

        body {
            background-color: rgb(0, 0, 0);
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>

    <h1 align="center"><u><b>MY BOOK APP<b></b></u></h1>
    <div class="container mt-5">

        <!-- Row 1: Image Carousel -->
        <center>
            <div class="container">
                <div class="col-12">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="snow-white-and-the-seven-dwarfs.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="aadu-jeevitham.jpeg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="aladdin.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </center>
        <!-- Row 2: Two Columns of Cards -->
        <br><b>
            <h1><u>MALAYALAM BOOKS</u></h1>
        </b>
        <div class="row mt-4" height="50%">
            <div class="col-md-6">
                <div class="card">
                    <img src="Pathummayude Aadu.jpg" class="card-img-top" alt="Book Detail 1">
                    <div class="card-body">
                        <h5 class="card-title">PATHUMMAYUDE AADU</h5>

                        <a href="https://en.wikipedia.org/wiki/Pathummayude_Aadu"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6" height="50%">
                <div class="card">
                    <img src="indulekha.jpg" class="card-img-top" alt="Book Detail 2">
                    <div class="card-body">
                        <h5 class="card-title">INDULEKHA</h5>
                        <br>
                        <br>
                        <a href="https://en.wikipedia.org/wiki/Indulekha_(novel)"
                            class="btn btn-primary"> More</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 3: Three Columns of Cards -->
        <b>
            <h1><U>ENGLISH BOOKS</U></h1>
        </b>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="harry potter.jpg" class="card-img-top" alt="Book 3">
                    <div class="card-body">
                        <h5 class="card-title">HARRY POTTER AND THE PHILOSOPHER'S STONE</h5>

                        <a href="https://en.wikipedia.org/wiki/Harry_Potter_and_the_Philosopher%27s_Stone"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="mulann.jpeg" class="card-img-top" alt="Book 4">
                    <div class="card-body">
                        <h5 class="card-title">MULAN</h5>

                        <a href="https://www.goodreads.com/book/show/644993.Mulan"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="pride and prejudice.jpg" class="card-img-top" alt="Book 5">
                    <div class="card-body">
                        <h5 class="card-title">PRIDE AND PREJUDICE</h5><br>

                        <a href="https://en.wikipedia.org/wiki/Pride_and_Prejudice"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
